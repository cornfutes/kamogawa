# This workflow build and push a Docker container to Google Artifact Registry and deploy it on Cloud Run when a commit is pushed to the "main" branch
#
# Overview:
#
# 1. Authenticate to Google Cloud
# 2. Authenticate Docker to GCR
# 3. Build a docker container
# 4. Publish it to Google Artifact Registry
#
# To configure this workflow:
#
# 2. Ensure the required IAM permissions are granted
#
#    Artifact Registry
#      roles/artifactregistry.admin     (project or repository level)
# 
# 3. 
# 
# 4. Create GitHub Actions secret with key GCP_CREDENTIALS, value is the service account credentials

name: Build and push to Google COntainer Registry

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest # TODO: check back in 2023 when they support Alpine. Will run faster.
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          token_format: 'access_token'

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}' # from previous Google Step
          registry: 'gcr.io'

      - name: Build and Push Container
        run: |-
          docker build -t "gcr.io/linear-cinema-360910/niigata:${{ github.sha }}" ./
          docker push "gcr.io/linear-cinema-360910/niigata:${{ github.sha }}"
